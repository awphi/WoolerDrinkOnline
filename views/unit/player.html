<playerunit class="flex-column flex-center">
	<p class="break-all" style="padding: 0.2em; text-align: center;" onclick="document.execCommand('selectall',null,false);" onkeypress="return (this.innerText.length <= 16)" contenteditable="true">Player</p>
	<div class="flex-row">
		<button class="dark" onclick="Controller.swapGenderByElem(this);" style="margin-left: 0.5em;">Male</button>
		<button class="red" onclick="Controller.removePlayerByElem(this);">Remove</button>
	</div>
</playerunit>
